<!DOCTYPE html>
<html>
<head>
  <title>Juego del Ahorcado - Ajedrez en Alemán</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    .hangman-image {
      width: 300px;
      height: 300px;
      margin: 20px auto;
      background: url('https://i.imgur.com/HANGMAN_IMAGE.png') center center no-repeat;
    }

    .word-display {
      margin: 20px;
      font-size: 24px;
    }

    .guess-input {
      margin: 10px;
      padding: 5px;
      font-size: 16px;
    }

    .button-container {
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>Juego del Ahorcado - Ajedrez en Alemán</h1>
  <div class="hangman-image"></div>
  <div class="word-display"></div>
  <input type="text" class="guess-input" maxlength="1" placeholder="Ingresa una letra" />
  <div class="button-container">
    <button onclick="guessLetter()">Adivinar</button>
    <button onclick="resetGame()">Reiniciar</button>
  </div>

  <script>
    var word = 'AJEDREZ'; // Palabra a adivinar
    var guessedLetters = []; // Letras adivinadas

    // Función para mostrar la palabra con las letras adivinadas
    function updateWordDisplay() {
      var wordDisplay = '';
      for (var i = 0; i < word.length; i++) {
        var letter = word[i];
        if (guessedLetters.includes(letter)) {
          wordDisplay += letter + ' ';
        } else {
          wordDisplay += '_ ';
        }
      }
      document.querySelector('.word-display').textContent = wordDisplay;
    }

    // Función para adivinar una letra
    function guessLetter() {
      var guessInput = document.querySelector('.guess-input');
      var guess = guessInput.value.toUpperCase();
      guessInput.value = '';

      if (!guess.match(/[A-Z]/)) {
        alert('Por favor, ingresa una letra válida.');
        return;
      }

      if (guessedLetters.includes(guess)) {
        alert('Ya has adivinado esa letra.');
        return;
      }

      guessedLetters.push(guess);
      updateWordDisplay();

      if (!word.includes(guess)) {
        alert('¡Letra incorrecta!');
      }

      // Aquí puedes agregar la lógica para mostrar partes del muñeco del ahorcado según el número de intentos fallidos
      // y comprobar si el jugador ha perdido o ganado

      // Ejemplo de lógica para comprobar si se ha ganado
      if (!document.querySelector('.word-display').textContent.includes('_')) {
        alert('¡Felicidades! ¡Has ganado!');
        resetGame();
      }
    }

    // Función para reiniciar el juego
    function resetGame() {
      guessedLetters = [];
      updateWordDisplay();
      // Restablece la imagen y otras partes del juego si es necesario
    }

    // Actualiza la visualización inicial de la palabra
    updateWordDisplay();
  </script>
</body>
</html>
